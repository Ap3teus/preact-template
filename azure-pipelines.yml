trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

jobs:
  - job: build_client
    steps:
      - bash: cd client && docker build -t client .
  - deployment: deploy_client
    dependsOn: build_client
    environment: Test
    strategy:
      runOnce:
        deploy:
          steps:
            - bash: docker login repo.treescale.com -u $(USERNAME) $(PASSWORD)
            - bash: docker push repo.treescale.com/ape/preact-template